<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | J.M.B.</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/index.css" />
  {% if page.custom_css %}
    <link rel="stylesheet" href="{{ page.custom_css }}">
  {% endif %}
</head>
<body>
  <nav>
    <div class="logo">J.M.B.</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li><a href="/blog.html">Blog</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button></li>
    </ul>
  </nav>

  <main class="container">
    <article class="blog-post">
      <header>
        <h1>{{ page.title }}</h1>
        <p class="post-date">Published {{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      {{ content }}
    </article>
  </main>

  {% include footer.html %}

  <script src="/assets/js/index.js"></script>
  {% if page.custom_js %}
    <script src="{{ page.custom_js }}"></script>
  {% endif %}
</body>
</html>
